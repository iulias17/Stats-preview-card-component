<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="stylereset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@300;400&display=swap" rel="stylesheet">
        <title>Stats preview card component</title>
    </head>
    <body>
        <main>
            <div class="card">
                <div class="header">
                    <picture>
                        <source media="(max-width: 375px)" srcset="./images/image-header-mobile.jpg">
                        <img src="./images/image-header-desktop.jpg" alt="image-header-desktop">
                        <div class="overlay"></div>
                    </picture>
                </div>
                <div class="container">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experienece, and overall efficiency.</p>
                    <div class="stats">
                        <div class="box">
                            <p class="number">10k+</p>
                            <p class="text">companies</p>
                        </div>
                         <div class="box">
                            <p class="number">314</p>
                            <p class="text">templates</p>
                        </div>
                        <div class="box">
                            <p class="number">12M+</p>
                            <p class="text">queries</p>
                        </div>
                    </div>
                </div>
            </div> 
        </main>
    </body>
</html>
